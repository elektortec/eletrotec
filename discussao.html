<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussão - EletroTec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- marked.js para preview de Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --primary: #007bff;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --accent: #28a745;
      --danger: #dc3545;
      --github: #24292e;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      padding:2rem 1rem;
    }
    .container { max-width:900px; margin:0 auto; }
    .back { display:inline-block; margin-bottom:2rem; color:var(--primary); text-decoration:none; font-weight:600; }
    .back:hover { text-decoration:underline; }
    header h1 { font-size:2.2rem; color:var(--primary); text-align:center; margin-bottom:1rem; }
    header p { text-align:center; margin-bottom:2rem; color:#555; }
    .forum-info { text-align:center; background:var(--card-bg); padding:1.5rem; border-radius:10px; border:1px solid var(--border); margin-bottom:2rem; }
    .threads { display:flex; flex-direction:column; gap:1rem; margin-bottom:3rem; }
    .thread {
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:10px;
      padding:1.2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .thread:hover { box-shadow:0 4px 12px rgba(0,0,0,.05); }
    .thread-info h3 { font-size:1.1rem; margin-bottom:.3rem; }
    .thread-info h3 a { color:var(--primary); text-decoration:none; }
    .thread-info h3 a:hover { text-decoration:underline; }
    .thread-info p { font-size:.9rem; color:#666; }
    .thread-meta { text-align:right; font-size:.85rem; color:#888; }
    .new-thread-form {
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:10px;
      padding:1.8rem;
      max-width:700px;
      margin:0 auto 2rem;
      text-align:center;
    }
    .new-thread-form h2 { font-size:1.4rem; color:var(--primary); margin-bottom:1rem; }
    .form-group { margin-bottom:1rem; text-align:left; }
    .form-group label { display:block; margin-bottom:.5rem; font-weight:600; color:#333; }
    .form-group label .required { color:var(--danger); }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width:100%;
      padding:.8rem;
      border:1px solid #ccc;
      border-radius:6px;
      font-family:inherit;
      font-size:1rem;
    }
    .form-group textarea { min-height:100px; resize:vertical; }
    .preview-box {
      border:1px solid #ddd;
      border-radius:6px;
      padding:1rem;
      background:#f9f9f9;
      min-height:100px;
      margin-top:.5rem;
      overflow:auto;
    }
    .btn {
      background:var(--accent);
      color:#fff;
      border:none;
      padding:.8rem 1.5rem;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      font-size:1rem;
      margin:.5rem;
      position:relative;
    }
    .btn:hover { background:#218838; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .btn .loading { margin-left:.5rem; }
    .btn-github { background:var(--github); padding:.9rem 1.8rem; font-size:1.1rem; }
    .btn-github:hover { background:#1a1e22; }
    .btn-logout { background:var(--danger); }
    .btn-logout:hover { background:#c82333; }
    .success,.error {
      padding:1rem;
      border-radius:6px;
      margin-top:1rem;
      text-align:center;
      display:none;
    }
    .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .login-prompt {
      background:#e7f3ff;
      border:1px solid #bee5eb;
      padding:1.5rem;
      border-radius:10px;
      margin:2rem auto;
      max-width:700px;
      text-align:center;
      color:#0c5460;
    }
    .login-prompt p { margin-bottom:1rem; font-size:1.1rem; }
    .user-info { text-align:right; font-size:.9rem; color:#666; margin-bottom:1rem; }
    footer { text-align:center; margin-top:4rem; color:#888; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">Voltar à Home</a>
    <header>
      <h1>Discussão Técnica</h1>
      <p>Compartilhe dúvidas, projetos e ideias com a comunidade.</p>
    </header>

    <div class="forum-info">
      <p><strong id="discussion-count">Carregando...</strong> tópicos ativos</p>
    </div>

    <div id="discussions-list" class="threads">
      <!-- carregado via JS -->
    </div>

    <!-- Área de criação de tópico -->
    <div class="new-thread-form">
      <div id="user-info" class="user-info" style="display:none;"></div>

      <div id="login-required" class="login-prompt">
        <p>Faça login com GitHub para criar um novo tópico</p>
        <button id="login-github" class="btn btn-github">
          Login com GitHub <span class="loading" style="display:none;">Loading...</span>
        </button>
      </div>

      <form id="new-discussion-form" style="display:none;">
        <h2>Criar Novo Tópico</h2>

        <div class="form-group">
          <label for="title">Título <span class="required">*</span></label>
          <input type="text" id="title" required placeholder="Ex: Problema com multímetro na bancada" />
        </div>

        <div class="form-group">
          <label for="body">Descrição <span class="required">*</span></label>
          <textarea id="body" required placeholder="Explique sua dúvida, inclua fotos, esquemas ou código..."></textarea>
          <div id="preview" class="preview-box" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="category">Categoria</label>
          <select id="category">
            <option value="General">Dúvidas Gerais</option>
            <option value="Q&A">Perguntas e Respostas</option>
            <option value="Ideas">Sugestões</option>
            <option value="Show and tell">Projetos e Esquemas</option>
          </select>
        </div>

        <button type="submit" id="submit-btn" class="btn">
          Publicar Tópico <span class="loading" style="display:none;">Loading...</span>
        </button>
        <button type="button" id="logout" class="btn btn-logout">Sair</button>
      </form>

      <div id="form-message" class="success">Tópico criado com sucesso! <a id="topic-link" href="#" target="_blank">Ver no GitHub</a></div>
      <div id="form-error" class="error"></div>
    </div>

    <footer>
      <p>© 2025 EletroTec • Fórum via GitHub Discussions</p>
    </footer>
  </div>

  <script>
    // ==== CONFIGURAÇÃO ====
    const repo = "elektortec/eletrotec";
    const CLIENT_ID = "Ov23liN3mk15RCvqFJoq";
    const TOKEN_KEY = "gh_token_eletrotec";

    // Elementos
    const form = document.getElementById("new-discussion-form");
    const loginRequired = document.getById("login-required");
    const loginBtn = document.getElementById("login-github");
    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout");
    const successMsg = document.getElementById("form-message");
    const errorMsg = document.getElementById("form-error");
    const submitBtn = document.getElementById("submit-btn");
    const topicLink = document.getElementById("topic-link");
    const preview = document.getElementById("preview");

    let accessToken = localStorage.get.getItem(TOKEN_KEY);
    let currentUser = null;

    // ==== FUNÇÕES AUXILIARES ====
    function showMessage(el, text, isError = false, timeout = 6000) {
      el.innerHTML = text;
      el.style.display = "block";
      if (timeout) setTimeout(() => el.style.display = "none", timeout);
    }
    function setLoading(btn, show) {
      btn.disabled = show;
      btn.querySelector(".loading").style.display = show ? "inline" : "none";
    }

    // ==== EXIBIR USUÁRIO LOGADO ====
    async function showUser() {
      if (!accessToken) return;
      try {
        const res = await fetch("https://api.github.com/user", {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        if (!res.ok) throw new Error("Token inválido");
        const user = await res.json();
        currentUser = user.login;
        userInfo.innerHTML = `Logado como <strong>@${user.login}</strong>`;
        userInfo.style.display = "block";
      } catch (e) {
        console.error(e);
        logout();
      }
    }

    // ==== LOGOUT ====
    function logout() {
      localStorage.removeItem(TOKEN_KEY);
      localStorage.removeItem("oauth_state");
      accessToken = null;
      currentUser = null;
      loginRequired.style.display = "block";
      form.style.display = "none";
      userInfo.style.display = "none";
      window.location.reload();
    }
    logoutBtn.addEventListener("click", logout);

    // ==== INICIAR APP (após login) ====
    async function startApp() {
      loginRequired.style.display = "none";
      form.style.display = "block";
      await showUser();
      loadDiscussions();
    }

    // ==== LOGIN COM GITHUB ====
    loginBtn.addEventListener("click", () => {
      const state = Math.random().toString(36).substring(7);
      localStorage.setItem("oauth_state", state);
      const redirectUri = encodeURIComponent(location.href.split("?")[0]);
      setLoading(loginBtn, true);
      location.href = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${redirectUri}&scope=write:discussion&state=${state}`;
    });

    // ==== TROCA DE CODE POR TOKEN (proxy seguro) ====
    const urlParams = new URLSearchParams(location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (code && state) {
      const savedState = localStorage.getItem("oauth_state");
      if (state !== savedState) {
        showMessage(errorMsg, "Erro de segurança (state). Tente novamente.", true);
        localStorage.removeItem("oauth_state");
      } else {
        localStorage.removeItem("oauth_state");
        fetch(`https://github-oauth.alleycat.dev/?code=${code}&client_id=${CLIENT_ID}`)
          .then(r => r.json())
          .then(data => {
            if (data.access_token) {
              accessToken = data.access_token;
              localStorage.setItem(TOKEN_KEY, accessToken);
              history.replaceState({}, document.title, location.pathname);
              startApp();
            } else {
              showMessage(errorMsg, "Falha no login. Tente novamente.", true);
            }
          })
          .catch(() => showMessage(errorMsg, "Erro de rede. Tente em aba anônima.", true));
      }
    } else if (accessToken) {
      startApp();
    }

    // ==== PREVIEW MARKDOWN ====
    document.getElementById("body").addEventListener("input", e => {
      preview.innerHTML = marked.parse(e.target.value || "");
    });

    // ==== ENVIO DO NOVO TÓPICO ====
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const categoryName = document.getElementById("category").value;

      if (!title || !body) {
        showMessage(errorMsg, "Preencha título e descrição.", true);
        return;
      }

      setLoading(submitBtn, true);
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      try {
        // Busca categorias
        const catsRes = await fetch(`https://api.github.com/repos/${repo}/discussions/categories`);
        const categories = await catsRes.json();
        const category = categories.find(c => c.name === categoryName);
        if (!category) throw new Error(`Categoria "${categoryName}" não encontrada.`);

        // Cria discussão
        const res = await fetch(`https://api.github.com/repos/${repo}/discussions`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            Accept: "application/vnd.github.v3+json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ title, body, category_id: category.id })
        });

        const data = await res.json();
        if (data.html_url) {
          topicLink.href = data.html_url;
          showMessage(successMsg, `Tópico criado! <a href="${data.html_url}" target="_blank">Ver no GitHub</a>`);
          form.reset();
          preview.innerHTML = "";
          loadDiscussions();
        } else {
          throw new Error(data.message || "Erro ao criar tópico");
        }
      } catch (err) {
        showMessage(errorMsg, err.message, true);
      } finally {
        setLoading(submitBtn, false);
      }
    });

    // ==== CARREGAR DISCUSSÕES ====
    function loadDiscussions() {
      fetch(`https://api.github.com/repos/${repo}/discussions?per_page=10`)
        .then(r => r.json())
        .then(discussions => {
          const list = document.getElementById("discussions-list");
          const count = document.getElementById("discussion-count");
          count.textContent = discussions.length;
          list.innerHTML = "";

          if (!discussions.length) {
            list.innerHTML = `<p style="text-align:center;color:#666;padding:2rem;">Nenhum tópico ainda.<br>Seja o primeiro a criar!</p>`;
            return;
          }

          discussions.forEach(d => {
            const date = new Date(d.created_at).toLocaleDateString('pt-BR');
            const el = document.createElement('div');
            el.className = 'thread';
            el.innerHTML = `
              <div class="thread-info">
                <h3><a href="${d.html_url}" target="_blank">${d.title}</a></h3>
                <p>Por ${d.user.login} • ${date} • ${d.category.name}</p>
              </div>
              <div class="thread-meta">
                ${d.reactions?.["+1"] || 0} Positive<br>
                ${d.comments} respostas
              </div>
            `;
            list.appendChild(el);
          });
        })
        .catch(() => {
          document.getElementById("discussions-list").innerHTML = `<p style="color:var(--danger);">Erro ao carregar. <a href="https://github.com/${repo}/discussions" target="_blank">Acesse diretamente</a>.</p>`;
        });
    }

    // Carrega discussões sempre (mesmo sem login)
    loadDiscussions();
  </script>
</body>
</html>
